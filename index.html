<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>
            F1 Reaction Timer
        </h1>
    </div>
    <div class="grid">
        <div class="box-1">
            <img src="resources/light_off.png" alt="LIGHT_OFF" id="light1">
        </div>
        <div class="box-2">
            <img src="resources/light_off.png" alt="LIGHT_OFF" id="light2">    
        </div>
        <div class="box-3">
            <img src="resources/light_off.png" alt="LIGHT_OFF" id="light3">
        </div>
        <div class="box-4">
            <img src="resources/light_off.png" alt="LIGHT_OFF" id="light4">
        </div>
        <div class="box-5">
            <img src="resources/light_off.png" alt="LIGHT_OFF" id="light5">
        </div>
    </div>
    <div class="flatbox">
        <button onclick="startClick()">Start</button>
        <button onclick="stopClick()">Stop</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
